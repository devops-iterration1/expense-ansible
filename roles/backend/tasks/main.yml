- name: diable_default_node_version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: enable_nodejs_20
  ansible.builtin.shell: dnf module enable nodejs:20 -y

- name: install_nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: add_expense_user
  ansible.builtin.user:
    name: expense

- name: copy_backend.service
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: prepare_app
  ansible.builtin.import_role:
    name: common
    tasks_from: prepare-app

- name: install_node_modules
  community.general.npm:
    path: /app
    state: latest

- name: install_mysql_client
  ansible.builtin.pip:
    name: 
        - PyMySQL
        - cryptography
    executable: pip3.9

- name: install_dnf_mysql
  ansible.builtin.dnf:
    name: mysql
    state: installed

- name: load_schema_to_db
  community.mysql.mysql_db:
    name: all
    state: import
    target: /app/schema/backend.sql
    login_user: root
    login_password: ExpenseApp@1
    login_host: database-{{ env }}.izypsy.cloud

- name: restart_backend_service
  ansible.builtin.systemd_service:
    state: restarted
    name: backend
    enabled: yes
    daemon_reload: yes